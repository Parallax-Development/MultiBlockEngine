id: action_structure
version: 1.0
controller:
  block: EMERALD_BLOCK
pattern:
  - offset: [0, 1, 0]
    match: EMERALD_BLOCK
actions:
  on_create:
    - type: message
      value: "&aStructure Created! Coordinates: %x%, %y%, %z%"
    - type: console_command
      value: "say A new structure was built in %world%!"
